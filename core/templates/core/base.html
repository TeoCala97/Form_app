<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/Form/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Sodimac</title>
  </head>
  <body>
        <nav class="nav" lang="en">
            <div class="nav__container nav__container--menu">
                <a class="nav__image--menu" href="#"><img src="{% static 'core/Form/icon_sodimac.svg'%}" alt="Este es el icono para regresar al menú"></a>
                <P>Menú</P>
            </div>
            <div class="nav__container nav__container--user">
                <a class="nav__image--user" href="#"><img src="{% static 'core/Form/logo-user.svg'%}" alt="Este es el icono para agregar un Usuario"></a>
                <P>Agregar Usuario</P>
            </div>
            <div class="nav__container nav__container--campaing">
                <a class="nav__image--campaing" href="#"><img src="{% static 'core/Form/logo-campaing.svg'%}" alt="Este es el icono para agregar una campaña"></a>
                <P>Agregar Campaña</P>
            </div>
            <div class="nav__container nav__container--logout">
                <a class="nav__image--exit" href="#"><img src="{% static 'core/Form/exit__add.svg'%}" alt="Esteb es el icono para salir"></a>

        </nav>
        {% block content %}
