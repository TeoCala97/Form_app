<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'Form/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Sodimac</title>
  </head>
  <body>
        <header class="header">
        <img
            class="header__image--sodimac"
            src="{% static 'Form/logo-sodimac.svg' %}"
            alt="Este es el logo de sodimac, la empresa"
        />
        </header>
        <nav class="nav" lang="en">
            <div class="nav__container">
                <a class="nav__image--menu" href="#"><img src="{% static 'Form/icon_sodimac.svg'%}" alt=""></a>
                <P>Menú Inicial</P>
            </div>
            <div class="nav__container">
                <a class="nav__image--user" href="#"><img src="{% static 'Form/logo-user.svg'%}" alt=""></a>
                <P>Agregar Usuario</P>
            </div>
            <div class="nav__container">
                <a class="nav__image--user" href="#"><img src="{% static 'Form/logo-campaing.svg'%}" alt=""></a>
                <p>Agregar Campaña</p> 
            </div>
        </nav>
        {% block main %}
        {% endblock  %}
  </body>
</html>
